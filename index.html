<!DOCTYPE html>
<html lang="en">
	<head>
		<title>GLTCH.TV</title>
		<meta name="description" content="Highly visual, curated music videos for some of those late nights...">
    
      <!-- Facebook OpenGraph meta tags -->
    	<meta property="og:title"
    		content="GLTCH.TV"/>
    	<meta property="og:type"
    		content="website"/>
    	<meta property="og:url"
    		content="http://gltch.tv"/>
    	<meta property="og:description"
    		content="Highly visual, curated music videos for some of those late nights..."/>
    	<meta property="og:image"
    		content="https://s3-ap-southeast-1.amazonaws.com/gltch.tv/fb-share.jpg"/>
            
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/global.css" rel="stylesheet">
		<link href="css/dubtronic.css" rel="stylesheet">
		<link href="css/simple-line-icons.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
		<!--<link href="https://fontastic.s3.amazonaws.com/286WLiTNAqPq4J7ZQQqSoN/icons.css" rel="stylesheet">-->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-animate.js"></script>
		<script src="//angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/keymaster.js"></script>
		<style> .control { cursor:pointer } </style>
	</head>
	<body ng-app="playthenext">
    
        <ui-view></ui-view>
   
    	
    <script type="text/ng-template" id="/home.html">
  
        <youtube ng-show="isPlaying" width="140%" height="140%" videoid="{{currentTrack.id}}" class="embed-video" ng-class="{ 'animate-blur': showPlaylist }" style="margin-left:-70vw;margin-top:-70vh;"></youtube>
        <img ng-hide="isPlaying" src="{{playGif.url}}" class="embed" ng-class="{ 'animate-blur': showPlaylist }"/>

        <!-- NEXT
            <div class="logo-wrapper animate-show" ng-hide="isPlaying">
                <span class="logo">next</span>
            </div>
        -->
        
        <div class="control-wrapper">
            <span class="control icon-control-play" ng-hide="isPlaying" ng-click="sendControlEvent(YT_event.PLAY)"></span>
            <span class="control icon-control-pause" ng-show="isPlaying" ng-click="sendControlEvent(YT_event.PAUSE)"></span>
            
            <span class="control icon-control-forward" ng-click="sendControlEvent(YT_event.NEXT)"></span>
            <span class="control icon-list" ng-click="showPlaylist = !showPlaylist"></span>
        </div>
        
        <div class="title-wrapper animate-show" ng-hide="isPlaying">
            <p class="title">{{currentTrack.title}}</span>
            <p class="artist">{{currentTrack.artist}}</span>
        </div>
        
        
        <!-- Playlist View -->
        <div class="playlist-wrapper animate-show-playlist" ng-show="showPlaylist">
            <div class="playlist">
                <uo>
                    <li ng-repeat="track in tracks">
                        <div class="playlist-item" ng-click="sendControlEvent(YT_event.SET,track)">
                            <div class="preview-image" style="background-image: url({{track.thumbnail}});"></div>
                            <div class="playlist-item-info" ng-class="{'playlist-item-info-current':track.id == id}">
                                <h3>{{track.title}}</h3>
                                <h4>{{track.artist}}</h4>
                            </div>
                        </div>
                    </li>
                </uo>
            </div>
        </div>
        
    </script>
    
    <div id="preload">
        <img src="http://i.giphy.com/KYOD96tSm8Ovm.gif" width="1" height="1" alt="Image 01" />
        <img src="http://i.giphy.com/MYHKbrINiwOrK.gif" width="1" height="1" alt="Image 02" />
        <img src="http://i.giphy.com/10BbmRxI3vEvYI.gif" width="1" height="1" alt="Image 03" />
        <img src="http://i.giphy.com/WFGW9xik06wtG.gif" width="1" height="1" alt="Image 04" />
        <img src="http://i.giphy.com/8AireQ5HNdLYQ.gif" width="1" height="1" alt="Image 05" />
        <img src="http://i.giphy.com/Ns0Wq8qAA3aI8.gif" width="1" height="1" alt="Image 07" />
        <img src="http://i.giphy.com/lhN4K3aHjcucM.gif" width="1" height="1" alt="Image 08" />
        <img src="http://i.giphy.com/aARIdLTrIgU48.gif" width="1" height="1" alt="Image 09" />
    </div>
    
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-68673685-1', 'auto');
      ga('send', 'pageview');
    </script>
    
	</body>
</html>
